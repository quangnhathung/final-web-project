<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../../css/subPage1/Cart_user/cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="login-box">
    <h1>Đăng nhập</h1>
    <form>
      <div class="form-group">
        <label for="username">Tên người dùng</label>
        <input type="text" class="form-control" id="username" placeholder="Nhập tên người dùng">
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
      </div>
      <div class="forgot-password">
        <a href="#">Quên mật khẩu?</a>
      </div>
      <button type="submit" class="btn btn-class">Đăng nhập</button>
    </form>

    <div class="divider">Hoặc đăng nhập bằng</div>
    <div class="social-icons">
       <a href="https://accounts.google.com/signin" target="_blank">
      <i class="fab fa-google"></i></a>
      <a href="https://twitter.com/login" target="_blank">
      <i class="fab fa-twitter"></i></a>
      <a href="https://facebook.com/login" target="_blank">
      <i class="fab fa-facebook-square"></i></a>
    </div>

    <p class="signup-text">
      Chưa có tài khoản? <a href="#" class="text-link">Đăng ký</a>
    </p>
  </div>
</body>
</html>
