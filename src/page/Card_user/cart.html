<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../../css/subPage1/Cart_user/cart.css">
  <link rel="stylesheet" href="../../assets/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../bootstrap-5.3.5-dist/css/bootstrap.css">
  <link rel="stylesheet" href="../../../bootstrap-5.3.5-dist/css/bootstrap-utilities.css">
  <link rel="stylesheet" href="../../css/homePage/main.css" />
  <link rel="stylesheet" href="../../../assets/bootstrap-icons.css">


</head>
<body>
  <div class="login-box">
    <h1>Login</h1>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder=" ">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder=" ">
      </div>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-class">Sign in</button>
    </form>

    <div class="divider">Login with social accounts</div>
    <div class="social-icons">
      <a href="https://accounts.google.com/signin" target="_blank">
      <i class="bi bi-google"></i></a>
      <a href="https://twitter.com/login" target="_blank">
      <i class="bi bi-twitter"></i></a>
      <a href="https://facebook.com/login" target="_blank">
      <i class="bi bi-facebook"></i></a>
    </div>

    <p class="signup-text">
      Don't have an account? <a href="#" class="text-link">Sign up</a>
    </p>
  </div>
</body>
</html>
